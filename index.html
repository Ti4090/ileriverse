<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>ILERIVERSE</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<canvas id="bg" aria-hidden="true"></canvas>
		<div id="stars" aria-hidden="true"></div>

		<!-- Fixed top navigation bar -->
		<nav class="topbar" role="navigation">
			<div class="top-left">
				<a href="index.html" class="brand-link">
					<img id="logo" src="logo4090.png" alt="ileriverse logo">
					<span class="brand-name">ILERIVERSE</span>
				</a>
				</div>
				<button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span></button>
				<ul class="top-links" role="menubar">
					<li role="none"><a role="menuitem" href="committees.html">COMMITTEES</a></li>
					<li role="none"><a role="menuitem" href="team.html">TEAM</a></li>
					<li role="none"><a role="menuitem" href="applications.html">APPLICATIONS</a></li>
					<li role="none"><a role="menuitem" href="study-guides.html">STUDY GUIDES</a></li>
					<li role="none"><a role="menuitem" href="faq.html">FAQ</a></li>
					<li role="none"><a role="menuitem" href="aboutus.html">ABOUT US</a></li>
				</ul>

		</nav>
		<!-- Mobile menu (toggled by hamburger) -->
		<div class="mobile-menu" id="mobileMenu" aria-hidden="true">
			<a href="committees.html">COMMITTEES</a>
			<a href="team.html">TEAM</a>
			<a href="applications.html">APPLICATIONS</a>
			<a href="study-guides.html">STUDY GUIDES</a>
			<a href="faq.html">FAQ</a>
			<a href="aboutus.html">ABOUT US</a>
		</div>

		<main class="hero" role="main">
			<div class="hero-inner">
				<div class="hero-title">
					<h1>ileriverse</h1>
				</div>

				<!-- 3D Flip-card countdown -->
				<section class="countdown-wrap" aria-labelledby="countdown-title">
					  <h2 id="countdown-title" class="visually-hidden">Countdown</h2>
					  <div class="flip-countdown" id="flip-countdown" role="group" aria-label="Countdown">
						<div class="flip-unit" data-unit="days">
							<div class="label">Days</div>
							<div class="flip-card">
								<div class="card-face front"><span class="value" id="days-front">0</span></div>
								<div class="card-face back"><span class="value" id="days-back">0</span></div>
							</div>
						</div>
						<div class="flip-unit" data-unit="hours">
							<div class="label">Hours</div>
							<div class="flip-card">
								<div class="card-face front"><span class="value" id="hours-front">00</span></div>
								<div class="card-face back"><span class="value" id="hours-back">00</span></div>
							</div>
						</div>
						<div class="flip-unit" data-unit="minutes">
							<div class="label">Minutes</div>
							<div class="flip-card">
								<div class="card-face front"><span class="value" id="minutes-front">00</span></div>
								<div class="card-face back"><span class="value" id="minutes-back">00</span></div>
							</div>
						</div>
						<div class="flip-unit" data-unit="seconds">
							<div class="label">Seconds</div>
							<div class="flip-card">
								<div class="card-face front"><span class="value" id="seconds-front">00</span></div>
								<div class="card-face back"><span class="value" id="seconds-back">00</span></div>
							</div>
						</div>
					</div>
          
				</section>

			</div>
		</main>

		<script src="script.js" type="module"></script>
	</body>
</html>
